<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <!-- Lista de productos -->
    <section id="product-list">
        <h2>Productos Disponibles</h2>
        <ul>
            <!-- Aquí se mostrarán los productos registrados -->
        </ul>
    </section>

    <!-- Carrito de compras -->
    <section id="cart">
        <h2>Tu Carrito</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los productos en el carrito -->
            </tbody>
        </table>
        <p>Total de la compra: $<span id="total-price">0.00</span></p>
        <div class="payment-buttons">
            <button id="buy-cash">Comprar en Efectivo (10% de descuento)</button>
            <button id="buy-credit">Comprar con Crédito (7% de aumento)</button>
            <button id="buy-debit">Comprar con Débito (Sin recargo)</button>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1e46086949.js" crossorigin="anonymous"></script>
</body>
</html>
